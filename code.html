<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.15.1/css/all.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/fitty@2.2.6/dist/fitty.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js" crossorigin="anonymous"></script>
<div class="main-container">

    <div class="slide">
        <div class="icon-left"><i class="fas fa-heart fa-custom"></i></div>
        <div class="text"><span class="dynamic">{text1}</span></div>
      	<div class="icon-right"><span id="followers"></span><i class="fas fa-heart fa-custom"></i></div>
    </div>

    <div class="slide">
        <div class="icon-left"><i class="fas fa-star fa-custom"></i></div>
        <div class="text"><span class="dynamic">{text2}</span></div>
      	<div class="icon-right"><span id="subscribers"></span><i class="fas fa-star fa-custom"></i></div>
    </div>
  
    <div class="slide">
        <div class="icon-left"><i class="fas fa-coins fa-custom"></i></div>
        <div class="text"><span class="dynamic">{text3}</span></div>
      	<div class="icon-right"><span id="tips"></span><i class="fas fa-coins fa-custom"></i></div>
    </div>
  
  <div id="test"></div>
</div>
